<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
</head>
<body>
<h1>Available Channels</h1>

<ul>
    <!-- Loop through channels and display each one -->
    <li th:each="channel : ${channels}">
        <a th:href="@{/channels/{id}(id=${channel.id})}" th:text="${channel.name}">Channel Name</a>
    </li>
</ul>

<!-- Create Channel form -->
<form th:action="@{/channels/create}" method="post" style="margin-top: 20px;">
    <label for="channelName">New Channel Name:</label>
    <input type="text" id="channelName" name="name" required>
    <button type="submit">Create Channel</button>
</form>

<a href="/users/logout">Logout</a>
</body>
</html>
