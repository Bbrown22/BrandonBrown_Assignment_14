<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel - [[${channel.name}]]</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Corrected path for CSS -->
</head>
<body>
<h1>Channel: [[${channel.name}]]</h1>

<!-- Container for messages -->
<div id="messages-container">
    <h2>Messages:</h2>
    <ul id="message-list">
        <!-- Use Thymeleaf to iterate through messages -->
        <li th:each="message : ${messages}">
            <strong th:text="${message.username}">Username</strong>: <span th:text="${message.content}">Message</span>
        </li>
    </ul>
</div>

<!-- Form to send a new message -->
<form id="messageForm" th:attr="data-channel-id=${channel.id}">
    <textarea id="messageInput" name="content" placeholder="Type your message..." required></textarea>
    <button type="submit" id="sendButton">Send</button>
</form>

<!-- Back button to return to the channel list -->
<a href="/channels">
    <button type="button">Back to Channels</button>
</a>

<!-- Include the JavaScript file for handling messages -->
<script src="/channel.js"></script> <!-- Corrected path for JavaScript -->
</body>
</html>
