<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel - [[${channel.name}]]</title>
</head>
<body>
<h1>Channel: [[${channel.name}]]</h1>

<!-- Hidden input to store channel ID -->
<input type="hidden" id="channel-id" th:value="${channel.id}">

<!-- Display messages -->
<div id="messages">
    <h2>Messages:</h2>
    <ul id="message-list">
        <!-- Loop through messages and display each one -->
        <li th:each="message : ${messages}">
            <strong th:text="${message.username}">Username</strong>: <span th:text="${message.content}">Message</span>
        </li>
    </ul>
</div>

<!-- Form to send a new message -->
<form th:action="@{/channels/{channelId}/message(channelId=${channel.id})}" method="post">
    <textarea id="messageInput" name="content" placeholder="Type your message..." required></textarea>
    <button type="submit" id="sendButton" data-channel-id="[[${channel.id}]]">Send</button>
</form>

<!-- Back button to return to the channel list -->
<a href="/channels">
    <button type="button">Back to Channels</button>
</a>

<!-- Include the JavaScript file for handling messages -->
<script src="/js/polling.js"></script>
</body>
</html>
